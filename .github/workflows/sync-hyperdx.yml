name: Sync HyperDX Release

on:
  # Manual trigger with required tag
  workflow_dispatch:
    inputs:
      tag:
        description: 'HyperDX release tag (e.g., @hyperdx/app@2.16.0)'
        required: true
        type: string

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CH_BOT_PAT }}
          fetch-depth: 0

      - name: Determine HyperDX version
        id: version
        run: |
          # Priority: workflow_dispatch input > repository_dispatch payload
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "Using tag from workflow input: $TAG"
          else
            echo "Error: TAG is required"
            exit 1
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if version already synced
        id: check
        run: |
          SKIP=$(make check-version TAG="${{ steps.version.outputs.tag }}")
          echo "Check result: $SKIP"
          echo "$SKIP" >> $GITHUB_OUTPUT

          if [ "$SKIP" = "skip=true" ]; then
            echo "Version ${{ steps.version.outputs.tag }} already synced"
          fi

      - name: Install dependencies
        id: install-dependencies
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch Node.js version from HyperDX
        id: node-version
        if: steps.check.outputs.skip != 'true'
        run: |
          NODE_VERSION=$(curl -s https://raw.githubusercontent.com/hyperdxio/hyperdx/@hyperdx/app@${{ steps.version.outputs.tag }}/.nvmrc)
          echo "Node version: $NODE_VERSION"
          echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - name: Run sync via Makefile
        if: steps.check.outputs.skip != 'true'
        run: |
          make sync TAG=${{ steps.version.outputs.tag }}

      - name: Get synced version
        if: steps.check.outputs.skip != 'true'
        id: synced
        run: |
          VERSION=$(cat HYPERDX_VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Synced version: $VERSION"

      - name: Check if version is latest @hyperdx/app release
        if: steps.check.outputs.skip != 'true'
        id: is-latest
        run: |
          # Fetch latest @hyperdx/app release (filter releases by tag prefix)
          LATEST=$(curl -s https://api.github.com/repos/hyperdxio/hyperdx/releases?per_page=100 | \
            jq -r '[.[] | select(.tag_name | startswith("@hyperdx/app@"))] | .[0].tag_name')

          echo "Latest @hyperdx/app release: $LATEST"
          echo "Current version: ${{ steps.synced.outputs.version }}"

          if [ "${{ steps.synced.outputs.version }}" = "$LATEST" ]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
            echo "✓ This is the latest @hyperdx/app release - will push to main"
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
            echo "⚠ This is not the latest @hyperdx/app release - will not push to main"
          fi

      - name: Commit and push changes
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out HYPERDX_VERSION

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$(cat <<'EOF'
          chore: sync HyperDX ${{ steps.synced.outputs.version }}

          Built from hyperdxio/hyperdx@${{ steps.synced.outputs.version }}
          EOF
          )"

            # Always create and push tag
            git tag -a "${{ steps.synced.outputs.version }}" -m "Sync HyperDX ${{ steps.synced.outputs.version }}"
            git push --tags

            # Only push commit to main if this is the latest @hyperdx/app release
            if [ "${{ steps.is-latest.outputs.is_latest }}" = "true" ]; then
              git push
              echo "✓ Changes committed and pushed to main with tag ${{ steps.synced.outputs.version }}"
            else
              echo "✓ Tag ${{ steps.synced.outputs.version }} created and pushed"
              echo "⚠ Commit not pushed to main (not latest @hyperdx/app release)"
            fi
          fi

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true' && steps.is-latest.outputs.is_latest == 'true'
        env:
          GH_TOKEN: ${{ secrets.CH_BOT_PAT }}
        run: |
          cat > release_notes.md <<'EOF'
          Synced from hyperdxio/hyperdx@${{ steps.synced.outputs.version }}

          Built HyperDX app and updated to latest release.

          **Changes:**
          - Updated HyperDX to ${{ steps.synced.outputs.version }}
          - Built static files available in `out/` directory

          See [upstream release](https://github.com/hyperdxio/hyperdx/releases/tag/@hyperdx/app@${{ steps.synced.outputs.version }}) for details.
          EOF

          gh release create "${{ steps.synced.outputs.version }}" \
            --title "HyperDX ${{ steps.synced.outputs.version }}" \
            --notes-file release_notes.md

      - name: Create summary
        if: always()
        run: |
          echo "## HyperDX Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "HYPERDX_VERSION" ]; then
            CURRENT=$(cat HYPERDX_VERSION)
            echo "- **Current Version:** $CURRENT" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- **Target:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Skipped:** ${{ steps.check.outputs.skip == 'skip=true' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.skip }}" != "skip=true" ] && [ -n "${{ steps.synced.outputs.version }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Successfully synced HyperDX ${{ steps.synced.outputs.version }}!" >> $GITHUB_STEP_SUMMARY
          fi
